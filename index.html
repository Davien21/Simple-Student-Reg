<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Student Registrations</title>
		<link rel="stylesheet" type="text/css" href="./css/registrationPage.css">
		<!-- <link rel="stylesheet" type="text/css" href="catamaran-webfont/style.css"> -->
		<script src='css/fontawesome5web/js/all.min.js'></script>
	</head>
	<body>
		<main class="flex_column center ">
			<section class="header">
			<div class="headerDiv">
				<h1 class="text-center">Oluaka Developer's Program</h1>
			</div>
			</section>
			<section class="mainSection box-shadow3 flex">
				<div class="picDiv flex">
					<label for="picInput" class="imageLabel">
							<i class="fas fa-camera"></i>
							<span>Upload Image</span>
					</label>
					<img class="displayPic" src="">
					<input type="file" id="picInput" accept="image/gif, image/jpeg, image/png" multiple onchange="uploadPic()">
				</div>
				<div class="formDiv box-shadow3">
					<div class="specialDiv">
						<span class="animatedSpan">Registration form</span>
					</div>
					<form class="studentsForm " method="POST">
							<div class="detailRows row1">
								<span class="column1">
									<label for="firstName">First Name:</label>
									<input type="text" id="firstName" placeholder="Enter First Name">
								</span>
								<span class="column2">
									<label for="lastName">Last Name:</label>
									<input type="text" id="lastName" placeholder="Enter Last Name">
								</span>
							</div>
							<div class="detailRows row2">
								<span class="column1">
									<label for="dateInput">Birthday</label>
									<input id= "dateInput" type="date" >
								</span>
								<span class="column2 radio">
									<label>Gender</label>
										<span  class="genderSpan flex">
											<input type="radio"  name="gender" value="male" >Male
											<input type="radio"  name="gender" value="female" >Female
										</span>
								</span>
							</div>
							
							<div class="detailRows row3">
								<span class="column1">
									<label for="phoneNumber">Phone Number:</label>
									<input type="text" id="phoneNumber" placeholder="Enter Phone Number">
								</span>
								<span class="column2">
									<label for="emailAddress">Email Address:</label>
									<input type="email" id="emailAddress" placeholder="Email Address?">
								</span>
							</div>	
							<div class="detailRows row4">
								<span class="column1">
									<label for="parentsNumber">Parent's Number:</label>
									<input type="text" id="parentsNumber" placeholder="One number">
								</span>
								<span class="column2">
									<label for="occupation">Occupation:</label>
									<input type="text" id="occupation" placeholder="What's your job?">
								</span>
							</div>
							<div class="detailRows row5">
								<span class="columnWide">
									<label for="homeAddress">Home Address:</label>
									<input type="text" id="homeAddress" >
								</span>
							</div>
							<div class="detailRows row6">
								<span class="column1">
									<label for="pass">Password:</label>
									<input type="password" id="pass">
								</span>
								<span class="column2">
									<label for="confirmPass">Confirm Password:</label>
									<input type="password" id="confirmPass" placeholder="Type password again">
								</span>
							</div>
						
						<button>Register</button>
					</form>
				</div>
				
			</section>
		</main>


	</body>
	<script src="./js/registrationPage.js"></script>
</html>
