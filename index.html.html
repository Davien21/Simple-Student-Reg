<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Student Registrations</title>
		<link rel="stylesheet" type="text/css" href="./css/registerPage.css">
		<script src='css/fontawesome5web/js/all.min.js'></script>
	</head>
	<body>
		<main class="flex_column center ">
			<section class="header">
			<div class="headerDiv">
				<h1 class="text-center">Oluaka Developer's Program</h1>
			</div>
			</section>
			<section class="mainSection box-shadow3 flex">
				<div class="picDiv shiny-box flex">
					<label for="picInput" class="imageLabel">
							<i class="fas fa-camera"></i>
							<span>Upload Image</span>
					</label>
					<img class="displayPic" src="">
					<input type="file" id="picInput" accept="image/gif, image/jpeg, image/png" multiple onchange="uploadPic()">
				</div>
				<div class="formDiv shiny-box ">
					<div class="specialDiv">
						<span class="animatedSpan">Registration form</span>
					</div>
					<form class="studentsForm" method="POST" onsubmit="return false">
							<div class="detailRows row1">
								<span class="column1">
									<label for="firstName">First Name:</label>
									<input type="text" id="firstName" placeholder="Enter First Name" onkeydown="return (event.keyCode!=32)" required>
									<span class="errorMessages firstNameErr"></span>
								</span>
								<span class="column2">
									<label for="lastName">Last Name:</label>
									<input type="text" id="lastName" placeholder="Enter Last Name" onkeydown="return (event.keyCode!=32)" required>
									<span class="errorMessages lastNameErr"></span>

								</span>
							</div>
							<div class="detailRows row2">
								<span class="column1">
									<label for="dateInput">Birthday</label>
									<input id= "dateInput" type="date" >
									<span class="errorMessages birthDayErr"></span>
								</span>
								<span class="column2 radio">
									<label>Gender</label>
										<span  class="genderSpan">
											<input type="radio"  name="gender" value="Male" >Male
											<input type="radio"  name="gender" value="Female" >Female
											<span class="errorMessages genderErr"></span>

										</span>
								</span>
							</div>
							
							<div class="detailRows row3">
								<span class="column1">
									<label for="phoneNumber">Phone Number:</label>
									<input type="text" id="phoneNumber" placeholder="Enter Phone Number" onkeydown = "return (event.keyCode!=32);" required>
									<span class="errorMessages phoneNumberErr"></span>

								</span>
								<span class="column2">
									<label for="emailAddress">Email Address:</label>
									<input type="email" id="emailAddress" placeholder="Email Address?" onkeydown="return (event.keyCode!=32);" required>
									<span class="errorMessages emailErr"></span>
									

								</span>
							</div>	
							<div class="detailRows row4">
								<span class="column1">
									<label for="parentsNumber">Parent's Number:</label>
									<input type="text" id="parentsNumber" placeholder="One number" onkeydown="return (event.keyCode!=32);">
									<span class="errorMessages parentsNumberErr"></span>
								</span>
								<span class="column2">
									<label for="occupation">Occupation:</label>
									<input type="text" id="occupation" placeholder="What's your job?" onkeydown="return (event.keyCode!=32)" required>
									<span class="errorMessages occupationErr"></span>

								</span>
							</div>
							<div class="detailRows row5">
								<span class="columnWide">
									<label for="homeAddress">Home Address:</label>
									<input type="text" id="homeAddress" required>
									<span class="errorMessages homeAddressErr"></span>

								</span>
							</div>
							<div class="detailRows row6">
								<span class="column1">
									<label for="pass">Password:</label>
									<input type="password" id="pass" required onblur="return false">
									<span class="errorMessages passErr"></span>

								</span>
								<span class="column2">
									<label for="confirmPass">Confirm Password:</label>
									<input type="password" id="confirmPass" placeholder="Type password again" required onblur ="return false">
									<span class="errorMessages confirmPassErr"></span>

								</span>
							</div>
						
						<button  >Register</button>
					</form>
					<div class="registerOutputDiv">
					<!-- 	<div class="firstOutputDiv">
							<span>Thanks For Registering.
								<br>
							</span>
							<span class="detailsHead">Here are your details...</span>
						</div>
						<div>
							<div class="fNameOutDiv">

						</div>
					</div> -->
				</div>
				
			</section>
		</main>


	</body>
	<script src="./js/registerPage.js"></script>
</html>
